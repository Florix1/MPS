{% extends 'base.html' %}



{% block content %}
    <h1 style="color: white;">Add your wanted categories</h1>


<form method='POST' action=''> {% csrf_token %}
	{% for field in formset %}
	<div class="fieldWrapper" style="color: white;">
		{{ field.errors }}
		{{ field.label_tag }} <br/>
		{{ field }}
	</div>
	{% endfor %}
	<br><button type='submit' class="btn btn2 btn-lg">Update</button>
</form>
{% endblock %}
