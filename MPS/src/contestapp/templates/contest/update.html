{% extends 'base.html' %}



{% block content %}
    <h1 style="color: white;">Update the Contest</h1>

<form method='POST' action=''> {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper" style="color: white;">
        {{ field.errors }}
        {{ field.label_tag }} <br/>
        {{ field }}
    </div>
    {% endfor %}
    <br><button type='submit' class="btn btn2 btn-lg">Update</button> <a type="button" class="btn btn2 btn-lg" style="color: black;" href='{{ object.get_absolute_url }}'>Back</a></button>
</form>
{% endblock %}
