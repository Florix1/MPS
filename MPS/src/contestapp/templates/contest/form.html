{% extends 'base.html' %}



{% block content %}
    <h1 style="color: white">Create new Contest</h1>


<form method='POST' action=''> {% csrf_token %}
    <p style="color: white;">Title: {{ object.title }}</p>
    <p style="color: white;">TeamCount: {{ object.teamCount }} </p>
    <p style="color: white;">MembersPerTeam: {{ object.membersPerTeam }} </p>
	<button type='submit' class="btn btn2 btn-lg">Let's get started</button>
</form>
{% endblock %}
