{% extends 'base.html' %}



{% block content %}
    <h1 style="font-family: Candara; color: white">Create new Contest</h1>


<form method='POST' action=''> {% csrf_token %}
	{% for field in form %}
	<div class="fieldWrapper" style="color: white;">
		{{ field.errors }}
		{{ field.label_tag }} <br/>
		{{ field }}
	</div>
	{% endfor %}
	<br><button type='submit' class="btn btn2 btn-lg">Let's get started</button>
</form>
{% endblock %}
