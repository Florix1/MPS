{% extends 'base.html' %}



{% block content %}
    
	{% for object in object_list %}

<div class="container h-100">
	<div class="d-flex h-100">
		<div class="align-self-center mx-auto btn-group-vertical" style="width:1000px;" align="center">
		<button type="button" class="btn btn-outline-warning btn-lg waves-light"
                style="
                background-color: #fff;
                opacity: 30%;
                text-align: center;
                text-decoration: none;
                letter-spacing: 1px;
                transition: all 0.3s ease-out;">
            <a href = "{{object.get_absolut_url}}">{{object.title}}</a>
        </button>

		</div>
	</div>
</div>
{% endfor %}

{% endblock %}
